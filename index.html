<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="ico/quiz.png" type="image/x-icon>">
</head>
<body>

    <div class="btn_start">
        <button class="start-button btn btn-warning btn-lg">Start Quiz</button>
    </div>
    <div class="card quiz_box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time_text">Time Remaining</div>
                <div class="time_second">10</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section class="card-body">
            <div class="question_text">
            </div>
            <div class="option_list">
            </div>
        </section>
        <footer class="card-footer">
            <div class="question_index"></div>
            <button class="next_btn btn btn-warning btn-sm">Next Question</button>
        </footer>
    </div>

    <div class="card score_box">
        <div class="icon"><i class="fas fa-star"></i></div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="btn btn-warning btn_replay">Start Again</button>
            <button class="btn btn-warning btn_quit">Finish Test</button>
        </div>
    </div>

    <script src="question.js"></script>
    <script src="quiz.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
